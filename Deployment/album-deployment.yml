apiVersion: apps/v1
kind: Deployment
metadata:
  name: album-deployment
  labels:
    app: album
spec:
  replicas: 3
  selector:
    matchLabels:
      name: album-pod
      app: album-app
  template:
    metadata:
      name: album-pod
      labels:
        name: album-pod
        app: album-app
    spec:
      containers:
        - name: album
          image: pankajyadav2741/go-album:2.0
          ports:
            - containerPort: 5000
          env:
            - name: DB_HOST
              value: cassandra.default.svc.cluster.local
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 256Mi